# cloudbuild.yaml

steps:

- name: gcr.io/$PROJECT_ID/cloudbuild-android
  id: 'docker-pull'
  args: ['cp', '-a', '.', '/persistent_volume']
  volumes:
  - name: data
    path: /persistent_volume
    
- name: gcr.io/cloud-builders/docker
  id: 'gradle-build'
  volumes:
  - name: data
    path: /persistent_volume
  args: 
  - 'run'
  - '-v'
  - 'data:/workspace'
  - '--rm'
  - 'gcr.io/$PROJECT_ID/cloudbuild-android'
  - '/bin/sh'
  - '-c'
  - |
    cd /workspace && ./gradlew :mobile:mobile:assembleFullBetaDebug && mkdir tempapk && find mobile/build/outputs/apk -name "*.apk" -exec mv {} /workspace/tempapk/ \; && cd /workspace/tempapk && find . -depth -name "*.apk" -exec sh -c 'f="{}"; mv -- "$f" "${f%.apk}_$(date +%d%m%Y-%H%M).apk"' \; && ls -la /workspace/tempapk/

- name: gcr.io/cloud-builders/gsutil
  id: 'publish-gsutil'
  args: ['cp', '/persistent_volume/tempapk/*.apk', 'gs://openhab-android/']
  volumes:
  - name: data
    path: /persistent_volume

timeout: 1200s
